<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>
<body>
<main class="d-flex flex-nowrap">
    <div th:replace="capas/menu:: menu"></div>
    <div class="container-lg align-items-center">
        <div class="row mb-4">
            <div class="col-lg-12 text-center" >
                <h1 class="mt-4">Sistema de gestión de Ingresos y Gastos</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12" >
                <div class="row mb-4">
                    <div class="col-lg-6 offset-3" >
                        <h5>Usuarios</h5>
                    </div>

                </div>

                <div class="row mt-4">
                    <div class="col-lg-4 offset-4" >
                        <h3 class="text-center">Nuevo Usuario</h3>

                        <form th:action="@{/nuevaEmpresa}" th:method="post" th:object="${enterprise}">
                            <div class="mb-3">
                                <label for="nombreEmpresa" class="form-label">Nombre</label>
                                <input th:field="*{name}" type="text" class="form-control" id="nombreEmpresa" name="nombreEmpresa">
                            </div>
                            <div class="mb-3">
                                <label for="correoEmpresa" class="form-label">Correo</label>
                                <input  type="email" class="form-control" id="correoEmpresa" name="correoEmpresa">
                            </div>
                            <div class="mb-3">
                                <label for="liderEmpresa" class="date">Líder</label>
                                <input  type="text" class="form-control" id="liderEmpresa" name="liderEmpresa">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                        </form>
                    </div>

                </div>



            </div>

        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
